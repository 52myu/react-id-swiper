<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Idangerous Swiper By Reactjs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="default-swiper" class="col-sm-12 col-md-12 col-lg-12"></div>
    </div>
    <div class="row">
      <div id="pagination-swiper" class="col-sm-12 col-md-12 col-lg-12"></div>
    </div>
    <div class="row">
      <div id="vertical-swiper" class="col-sm-12 col-md-12 col-lg-12"></div>
    </div>
    <div class="row">
      <div id="space-between-swiper" class="col-sm-12 col-md-12 col-lg-12"></div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
